<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="style.css">

    <title>React Button Challenge</title>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="section-header">
          <ul class="button-type">
            <li>
              contained
            </li>
            <li>
              outlined
            </li>
            <li>
              text
            </li>
          </ul>
          <span class="material-icons md-dark">
            tune
            </span>
        </div>
        <div class="section-center">
          <button class="button">
            button
          </button>
        </div>
      </div>
      <aside class="sidebar">
        <div class="sidebar-header">
          <h4>options</h4>
          <span class="material-icons md-dark">
            close
            </span>
        </div>
        <div class="sidebar-center">
          <ul class="sidebar-list">
            <li>
              icons
              <form class="form">
                <div class="form-center">
                  <input type="radio" name="icon" id="leading-icon">
                  <label for="leading-icon">leading-icon</label>

                  <input type="radio" name="icon" id="lagging-icon">
                  <label for="lagging-icon">lagging-icon</label>

                  <input type="radio" name="icon" id="none">
                  <label for="none">none</label>
                </div>
              </form>
            </li>
            <li>
              sizes
              <form class="form">
                <div class="form-center">
                  <input type="radio" name="size" id="small">
                  <label for="small">small</label>

                  <input type="radio" name="size" id="medium">
                  <label for="medium">medium</label>

                  <input type="radio" name="size" id="large">
                  <label for="large">large</label>
                </div>
              </form>
            </li>
            <li>
              colors
              <form class="form">
                <div class="form-center">
                  <input type="radio" name="color" id="red">
                  <label for="red">red</label>

                  <input type="radio" name="color" id="blue">
                  <label for="blue">blue</label>
                  
                  <input type="radio" name="color" id="green">
                  <label for="green">green</label>

                  <input type="radio" name="color" id="orange">
                  <label for="orange">orange</label>

                  <label class="switch">
                    disabled
                    <input type="checkbox">
                    <span class="material-icons">toggle_off</span>
                  </label>

                  <label class="switch">
                    box-shadow
                    <input type="checkbox">
                    <span class="material-icons">toggle_off</span>
                  </label>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </aside>
    </section>
  </body>
</html>
